app = 'pdp-dashboard-giorgi'
primary_region = 'cdg'

[build]

[http_service]
  internal_port = 8501
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpus = 1
  memory_mb = 256

# Override the Dockerfile CMD to run Streamlit instead of the pipeline
[experimental]
  cmd = ["streamlit", "run", "dashboard.py", "--server.port=8501", "--server.address=0.0.0.0"]